{% extends "news/base.html" %}
{% block title %} {{ article.headline }} {% endblock %}
{% block content %}
    <h1>{{ article.headline }}</h1>
    <p class="pdate">
        Published {{ article.publish }} by {{ article.reporter }}
    </p>
    {{ article.content }}


<a href="{% url 'news:article_share' article.id %}">
    Share this news!
</a>
{% endblock %}
